{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- ? ここにタイトルの基本形を登録して他のテンプレートで使い回せないかな〜 -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OGP -->
    {% block ogp %}{% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FontAwsome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Original CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- TODO faviconは後ほど追加する -->

  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/"><h1>お風呂代理店♨️🐤</h1></a>
      </div>
      <div class="header-share">
        <a href="https://twitter.com/share?url=https://ofuro-agency.herokuapp.com&via=ofuro_agency&related=twitterapi%2Ctwitter&hashtags=お風呂めんどくさいときはお風呂代理店へ&text=お風呂代理店" target="_blank" onclick="window.open(this.href, 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false;"><span class="fab fa-twitter"> シェアする</span></a>
      </div>
    </header>
    <main>
    {% block content %}{% endblock %}
    </main>
    <footer>
      <div class="footer-logo">
        <a href="/"><h1>お風呂代理店♨️🐤</h1></a>
      </div>
      <p class="copyright"><small>&copy; 2018 @Porin All Rights Reserved</small></p>
      <div class="footer-contact">
        <a href="https://twitter.com/ofuro_agency" target="_blank"><span class="fab fa-twitter"></span> お問い合わせ</a>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
